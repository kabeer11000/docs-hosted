<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Social sharing builder</title>
    <link
      href="https://ea.vox-cdn.com/production/sbnation-meme-builder/stylesheets/main-103fe8a6.css"
      rel="stylesheet"
      type="text/css"
    />
    <meta name="description" content="" />
  </head>

  <body class="index">
    <div class="m-meme">
      <h1>Meme Generator</h1>
      <form class="m-editor" id="meme-editor-view">
        <div class="dropzone" id="dropzone">Drop Image Here</div>

        <h2><label for="image-scale">Resize image</label></h2>
        <input
          id="image-scale"
          type="range"
          max="4"
          min=".01"
          step=".01"
          value="1"
        />

        <h2><label for="headline">Headline</label></h2>
        <textarea id="headline" name="headline" type="text" value=""></textarea>

        <select class="text-align" id="text-align">
          <option value="" disabled>Select alignment</option>
        </select>

        <select class="font-size" id="font-size">
          <option value="" disabled>Select a font size</option>
        </select>

        <select class="font-family" id="font-family">
          <option value="" disabled>Select a font</option>
        </select>

        <div class="checkbox-group text-shadow">
          <input id="text-shadow" name="shadow" type="checkbox" />
          <label for="text-shadow">Text Shadow</label>
        </div>

        <h2>Community</h2>
        <select class="watermark" id="watermark">
          <option value="" disabled>Select a community logo</option>
        </select>

        <h2><label for="credit">Credit</label></h2>
        <input id="credit" name="credit" type="text" value="" />

        <div class="m-editor__overlay" id="overlay">
          <h2>Overlay Color</h2>
          <ul class="checkbox-group">
            <li>
              <label><input type="radio" name="overlay" value="" /> None</label>
            </li>
          </ul>
        </div>
      </form>

      <div class="m-canvas" id="meme-canvas-view">
        <div class="m-canvas__canvas" id="meme-canvas">
          <noscript
            >Sorry, this tool requires a canvas-enabled browser. Try Google
            Chrome.</noscript
          >
        </div>
        <p class="m-canvas__download">
          <a href="#" download="share.png" id="meme-download">Download Image</a>
        </p>
      </div>
    </div>
    <script
      src="https://ea.vox-cdn.com/production/sbnation-meme-builder/javascripts/application-a21efdc8.js"
      type="text/javascript"
    ></script>
    <script>
      var MEME_SETTINGS = {
        creditText: "Source:",
        creditSize: 12,
        downloadName: "sbnation-share",
        fontColor: "white",
        fontFamily: '"Knockout 28 A","Knockout 28 B"',
        fontFamilyOpts: [],
        fontSize: 24,
        fontSizeOpts: [
          { text: "Small text", value: 14 },
          { text: "Medium text", value: 24 },
          { text: "Large text", value: 36 },
        ],
        headlineText: "Write your own headline",
        height: 378,
        imageScale: 1,
        imageSrc: "",
        overlayAlpha: 0.5,
        overlayColor: "#000",
        overlayColorOpts: ["#000", "#777", "#d32027"],
        paddingRatio: 0.05,
        textAlign: "left",
        textAlignOpts: [
          { text: "Align left", value: "left" },
          { text: "Align center", value: "center" },
          { text: "Align right", value: "right" },
        ],
        textShadow: !1,
        textShadowEdit: !1,
        watermarkAlpha: 1,
        watermarkMaxWidthRatio: 1,
        watermarkSrc:
          (localStorage && localStorage.getItem("meme_watermark")) ||
          "http://ea-cdn.voxmedia.com/production/sbnation-meme-builder/images/sbnation-ed6ef181.png",
        watermarkOpts: [
          {

          {
            text: "Product4You",

      };

  </body>
</html>
